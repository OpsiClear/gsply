name: Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Display test configuration
      run: |
        echo "Python version: ${{ matrix.python-version }}"
        echo "Platform: ${{ matrix.os }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Create test data
      run: |
        python -c "
        import numpy as np
        from pathlib import Path
        import gsply

        # Create directory structure expected by tests
        test_dir = Path('export_with_edits')
        test_dir.mkdir(exist_ok=True)

        # Generate synthetic Gaussian data (same as benchmark workflow)
        num_gaussians = 50000
        np.random.seed(42)  # Reproducible data
        means = np.random.randn(num_gaussians, 3).astype(np.float32) * 10
        scales = np.abs(np.random.randn(num_gaussians, 3).astype(np.float32))
        quats = np.random.randn(num_gaussians, 4).astype(np.float32)
        quats = quats / np.linalg.norm(quats, axis=1, keepdims=True)
        opacities = np.random.randn(num_gaussians).astype(np.float32)
        sh0 = np.random.randn(num_gaussians, 3).astype(np.float32)
        shN = np.random.randn(num_gaussians, 15, 3).astype(np.float32)

        # Write test file in expected location
        test_file = test_dir / 'frame_00000.ply'
        gsply.plywrite(str(test_file), means, scales, quats, opacities, sh0, shN)
        print(f'Created test file: {test_file} ({test_file.stat().st_size / 1024 / 1024:.2f}MB)')
        "

    - name: Verify numba installation
      run: |
        python -c "import numba; print(f'numba version: {numba.__version__}')"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=gsply --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-torch:
    name: Test PyTorch Integration
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # PyTorch does not officially support Python 3.13 yet
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Display test configuration
      run: |
        echo "Testing PyTorch integration"
        echo "Python version: ${{ matrix.python-version }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

    - name: Verify torch installation
      run: |
        python -c "import torch; print(f'PyTorch version: {torch.__version__}')"

    - name: Create test data
      run: |
        python -c "
        import numpy as np
        from pathlib import Path
        import gsply

        # Create directory structure expected by tests
        test_dir = Path('export_with_edits')
        test_dir.mkdir(exist_ok=True)

        # Generate synthetic Gaussian data
        num_gaussians = 50000
        np.random.seed(42)
        means = np.random.randn(num_gaussians, 3).astype(np.float32) * 10
        scales = np.abs(np.random.randn(num_gaussians, 3).astype(np.float32))
        quats = np.random.randn(num_gaussians, 4).astype(np.float32)
        quats = quats / np.linalg.norm(quats, axis=1, keepdims=True)
        opacities = np.random.randn(num_gaussians).astype(np.float32)
        sh0 = np.random.randn(num_gaussians, 3).astype(np.float32)
        shN = np.random.randn(num_gaussians, 15, 3).astype(np.float32)

        # Write test file
        test_file = test_dir / 'frame_00000.ply'
        gsply.plywrite(str(test_file), means, scales, quats, opacities, sh0, shN)
        print(f'Created test file: {test_file} ({test_file.stat().st_size / 1024 / 1024:.2f}MB)')
        "

    - name: Run torch tests
      run: |
        pytest tests/ -v -k "torch or gstensor" --cov=gsply.torch --cov-report=xml --cov-report=term

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Lint with ruff
      run: |
        ruff check src/

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true
      continue-on-error: true
