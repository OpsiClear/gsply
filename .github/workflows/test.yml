name: Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        numba: ['true', 'false']
        exclude:
          # Reduce matrix size: only test numba on one platform per Python version
          - os: windows-latest
            numba: 'false'
          - os: macos-latest
            numba: 'false'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display test configuration
      run: |
        echo "Testing with numba: ${{ matrix.numba }}"
        echo "Python version: ${{ matrix.python-version }}"
        echo "Platform: ${{ matrix.os }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install numba
      if: matrix.numba == 'true'
      run: |
        pip install -e ".[jit]"

    - name: Create test data
      run: |
        python -c "
        import numpy as np
        from pathlib import Path
        import gsply

        # Create directory structure expected by tests
        test_dir = Path('export_with_edits')
        test_dir.mkdir(exist_ok=True)

        # Generate synthetic Gaussian data (same as benchmark workflow)
        num_gaussians = 50000
        np.random.seed(42)  # Reproducible data
        means = np.random.randn(num_gaussians, 3).astype(np.float32) * 10
        scales = np.abs(np.random.randn(num_gaussians, 3).astype(np.float32))
        quats = np.random.randn(num_gaussians, 4).astype(np.float32)
        quats = quats / np.linalg.norm(quats, axis=1, keepdims=True)
        opacities = np.random.randn(num_gaussians).astype(np.float32)
        sh0 = np.random.randn(num_gaussians, 3).astype(np.float32)
        shN = np.random.randn(num_gaussians, 15, 3).astype(np.float32)

        # Write test file in expected location
        test_file = test_dir / 'frame_00000.ply'
        gsply.plywrite(str(test_file), means, scales, quats, opacities, sh0, shN)
        print(f'Created test file: {test_file} ({test_file.stat().st_size / 1024 / 1024:.2f}MB)')
        "

    - name: Run tests
      run: |
        pytest tests/ -v --cov=gsply --cov-report=xml --cov-report=term

    - name: Verify numba usage
      if: matrix.numba == 'true'
      run: |
        python -c "import gsply.writer as w; import gsply.reader as r; print(f'HAS_NUMBA (writer): {w.HAS_NUMBA}'); print(f'HAS_NUMBA (reader): {r.HAS_NUMBA}'); assert w.HAS_NUMBA and r.HAS_NUMBA, 'Numba should be available'"

    - name: Verify graceful fallback
      if: matrix.numba == 'false'
      run: |
        python -c "import gsply.writer as w; import gsply.reader as r; print(f'HAS_NUMBA (writer): {w.HAS_NUMBA}'); print(f'HAS_NUMBA (reader): {r.HAS_NUMBA}'); assert not w.HAS_NUMBA and not r.HAS_NUMBA, 'Numba should not be available'"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && matrix.numba == 'true'
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Lint with ruff
      run: |
        ruff check src/

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true
      continue-on-error: true
